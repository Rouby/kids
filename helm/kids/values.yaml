# Default values for kids chart
nameOverride: ""
fullnameOverride: ""

# Namespace where resources will be deployed
namespace: kids

# Image configuration
image:
  repository: ghcr.io/rouby/kids
  pullPolicy: IfNotPresent
  tag: "latest"

# Deployment configuration
replicaCount: 2

# Deployment annotations (for tracking git SHA, etc.)
deployment:
  annotations: {}

# Service configuration
service:
  type: ClusterIP
  port: 80
  containerPort: 3000

# Ingress configuration
ingress:
  enabled: true
  className: "traefik"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: kids.aiacta.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: kids-tls
      hosts:
        - kids.aiacta.com

# Resource limits
resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

# Probes configuration
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
