apiVersion: apps/v1
kind: Deployment
metadata:
  name: kids
  namespace: kids
  labels:
    app: kids
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kids
  template:
    metadata:
      labels:
        app: kids
      annotations:
        # This annotation is updated automatically by CI/CD with the git SHA
        deployment.kubernetes.io/revision-sha: "unknown"
    spec:
      containers:
      - name: kids
        # Image tag is set by CI/CD to main-{SHA} for production deployments
        image: ghcr.io/rouby/kids:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
