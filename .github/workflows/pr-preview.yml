# Workflow for deploying PR preview apps
name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    environment:
      name: pr-preview-${{ github.event.pull_request.number }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@v3
        
      - name: ðŸž Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: ðŸ“¦ Install dependencies
        run: bun install
        
      - name: ðŸ—ï¸ Build
        run: bun run build
          
      - name: ðŸš€ Deploy to GitHub Pages (PR Preview)
        id: deployment
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./dist
          preview-branch: gh-pages
          umbrella-dir: pr-previews
          
      - name: ðŸ’¬ Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const repo = context.repo.owner;
            const repoName = context.repo.repo;
            const previewUrl = `https://${repo}.github.io/${repoName}/pr-previews/pr-${prNumber}/`;
            
            const comment = `## ðŸš€ Preview Deployment
            
            Your review app has been deployed and is ready for testing!
            
            **ðŸ”— Preview URL:** ${previewUrl}
            
            This preview will update automatically with new commits.`;
            
            // Find existing preview comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
