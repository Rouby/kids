# Workflow for deploying PR review apps to Kubernetes
name: Deploy PR Review App

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ['main']

# Sets permissions of the GITHUB_TOKEN to allow pushing to GitHub Container Registry
permissions:
  contents: read
  packages: write
  pull-requests: write

# Allow only one concurrent deployment per PR
concurrency:
  group: 'pr-${{ github.event.pull_request.number }}'
  cancel-in-progress: true

jobs:
  build:
    name: Build and Push PR Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr,prefix=pr-

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy PR Review App to Kubernetes
    needs: build
    runs-on: arc-runner-set-kids
    container:
      image: ghcr.io/actions/actions-runner:latest
    environment:
      name: pr-${{ github.event.pull_request.number }}
      url: https://pr-${{ github.event.pull_request.number }}.kids.aiacta.com
    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Install kubectl and Helm
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/arm64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          kubectl version --client
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: ðŸ” Setup namespace
        run: |
          kubectl apply -f k8s/namespace.yaml

      - name: ðŸš€ Deploy review app with Helm
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          helm upgrade --install kids-pr-${PR_NUMBER} ./helm/kids \
            --namespace kids \
            --set fullnameOverride=kids-pr-${PR_NUMBER} \
            --set image.tag=pr-${PR_NUMBER} \
            --set replicaCount=1 \
            --set ingress.hosts[0].host=pr-${PR_NUMBER}.kids.aiacta.com \
            --set ingress.hosts[0].paths[0].path=/ \
            --set ingress.hosts[0].paths[0].pathType=Prefix \
            --set ingress.tls[0].secretName=kids-pr-${PR_NUMBER}-tls \
            --set ingress.tls[0].hosts[0]=pr-${PR_NUMBER}.kids.aiacta.com \
            --wait \
            --timeout 5m

      - name: âœ… Verify deployment
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: kubectl rollout status deployment/kids-pr-${PR_NUMBER} -n kids --timeout=5m

      - name: ðŸ’¬ Comment on PR
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        with:
          script: |
            const prNumber = process.env.PR_NUMBER;
            const url = `https://pr-${prNumber}.kids.aiacta.com`;
            
            const body = `ðŸš€ Review app deployed successfully!\n\n**URL:** ${url}\n\nThe review app will be automatically cleaned up when this PR is closed or merged.`;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('Review app deployed')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
