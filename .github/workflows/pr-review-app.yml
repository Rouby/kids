# Workflow for deploying PR review apps to Kubernetes
name: Deploy PR Review App

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ['main']

# Sets permissions of the GITHUB_TOKEN to allow pushing to GitHub Container Registry
permissions:
  contents: read
  packages: write
  pull-requests: write

# Allow only one concurrent deployment per PR
concurrency:
  group: 'pr-${{ github.event.pull_request.number }}'
  cancel-in-progress: true

jobs:
  build:
    name: Build and Push PR Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      sha-short: ${{ steps.sha.outputs.sha-short }}
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“ Get short SHA
        id: sha
        run: echo "sha-short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=pr-${{ github.event.pull_request.number }}-

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_SHA=${{ steps.sha.outputs.sha-short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy PR Review App to Kubernetes
    needs: build
    runs-on: arc-runner-set-kids
    container:
      image: ghcr.io/actions/actions-runner:latest
    environment:
      name: pr-${{ github.event.pull_request.number }}
      url: https://pr-${{ github.event.pull_request.number }}.kids.aiacta.com
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Install kubectl and Helm
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/arm64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          kubectl version --client
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: ğŸ” Setup namespace
        run: |
          kubectl apply -f k8s/namespace.yaml

      - name: ğŸš€ Deploy review app with Helm
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          SHA_SHORT: ${{ needs.build.outputs.sha-short }}
        run: |
          helm upgrade --install kids-pr-${PR_NUMBER} ./helm/kids \
            --namespace kids \
            --set fullnameOverride=kids-pr-${PR_NUMBER} \
            --set image.tag=pr-${PR_NUMBER}-${SHA_SHORT} \
            --set replicaCount=1 \
            --set deployment.annotations."deployment\.kubernetes\.io/revision-sha"=${SHA_SHORT} \
            --set ingress.hosts[0].host=pr-${PR_NUMBER}.kids.aiacta.com \
            --set ingress.hosts[0].paths[0].path=/ \
            --set ingress.hosts[0].paths[0].pathType=Prefix \
            --set ingress.tls[0].secretName=kids-pr-${PR_NUMBER}-tls \
            --set ingress.tls[0].hosts[0]=pr-${PR_NUMBER}.kids.aiacta.com \
            --wait \
            --timeout 5m

      - name: âœ… Verify deployment
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: kubectl rollout status deployment/kids-pr-${PR_NUMBER} -n kids --timeout=5m
