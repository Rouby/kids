# Workflow for building and deploying to Kubernetes
name: Deploy to Kubernetes

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow pushing to GitHub Container Registry
permissions:
  contents: read
  packages: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'kubernetes'
  cancel-in-progress: false

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      sha-short: ${{ steps.sha.outputs.sha-short }}
      image-tag: ${{ steps.sha.outputs.sha-short }}
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“ Get short SHA
        id: sha
        run: echo "sha-short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_SHA=${{ steps.sha.outputs.sha-short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    needs: build
    runs-on: arc-runner-set-kids
    container:
      image: ghcr.io/actions/actions-runner:latest
    environment:
      name: production
      url: https://kids.aiacta.com
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Install kubectl and Helm
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/arm64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          kubectl version --client
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: ğŸ” Setup namespace
        run: |
          kubectl apply -f k8s/namespace.yaml

      - name: ğŸš€ Deploy with Helm
        env:
          SHA_SHORT: ${{ needs.build.outputs.sha-short }}
        run: |
          helm upgrade --install kids ./helm/kids \
            --namespace kids \
            --set image.tag=main-${SHA_SHORT} \
            --set deployment.annotations."deployment\.kubernetes\.io/revision-sha"=${SHA_SHORT} \
            --wait \
            --timeout 5m

      - name: âœ… Verify deployment
        run: kubectl rollout status deployment/kids -n kids --timeout=5m
