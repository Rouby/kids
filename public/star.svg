<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="starGradient">
      <stop offset="0%" style="stop-color:#fef08a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#facc15;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#fef9c3;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fde047;stop-opacity:0" />
    </radialGradient>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="50" cy="50" r="35" 
          fill="url(#glowGradient)" 
          opacity="0.6">
    <animate attributeName="r" values="35;40;35" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main star shape -->
  <path d="M 50 15 L 58 42 L 85 42 L 63 58 L 71 85 L 50 69 L 29 85 L 37 58 L 15 42 L 42 42 Z" 
        fill="url(#starGradient)" 
        stroke="#eab308" 
        stroke-width="2"
        filter="url(#starGlow)"/>
  
  <!-- Inner star details -->
  <path d="M 50 25 L 55 45 L 70 45 L 58 54 L 63 72 L 50 62 L 37 72 L 42 54 L 30 45 L 45 45 Z" 
        fill="#fef9c3" 
        opacity="0.5"/>
  
  <!-- Center sparkle -->
  <circle cx="50" cy="50" r="6" 
          fill="#fffbeb" 
          opacity="0.9">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sparkle points -->
  <circle cx="50" cy="35" r="2" 
          fill="#fffbeb">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="65" cy="50" r="2" 
          fill="#fffbeb">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="65" r="2" 
          fill="#fffbeb">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="35" cy="50" r="2" 
          fill="#fffbeb">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Small cute smile -->
  <path d="M 45 52 Q 50 56 55 52" 
        stroke="#eab308" 
        stroke-width="1.5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Eyes -->
  <circle cx="45" cy="48" r="1.5" fill="#eab308"/>
  <circle cx="55" cy="48" r="1.5" fill="#eab308"/>
</svg>
